<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="search-box">
          <input
            type="text"
            placeholder="Enter your location"
            class="input-box"
          />
          <button class="fa-solid fa-magnifying-glass search-button"></button>

         
        </div>
        <div class="weather-body">
          <img
            src="assets/cloud.png"
            alt="Weather Image"
            class="weather-image"
          />

          <div class="weather-temp">
            <div class="temperature">0 <sup>Â°C</sup></div>
            <p class="weather-desc">Light Rain</p>
          </div>

         
          <div class="weather-details">
            <div class="humidity">
                <i class="fa-sharp fa-solid fa-droplet"></i>
                <div class="text">
                    <span class="humidity-perc">45%</span>
                    <p class="details">Humidity</p>
                </div>
             </div>

             <div class="wind">
                <i class="fa-solid fa-wind"></i>
                <div class="text">
                    <span class="wind-speed">12Km/H</span>
                    <p>Wind Speed</p>
                </div>
             </div>
        </div>
      </div>
      <div class="location-not-found">
        <h1>Sorry, location not found</h1>
        <img src="assets/404.png" alt="404 Error">
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
